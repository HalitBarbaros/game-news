name: Update Game News
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install feedparser google-genai

      - name: Generate Website
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python build_site.py
          ls -l index.html

      - name: FORCE Commit and Push
        run: |
          git config --global user.name 'NewsBot'
          git config --global user.email 'bot@noreply.github.com'
          git add index.html
          git commit -m "Fresh News Update" || echo "No changes to commit"
          git push origin main --force
